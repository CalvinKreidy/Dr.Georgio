<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C++ Guess the Number Game</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>C++ GUESS THE NUMBER GAME</h1>
      <p>Choose a difficulty level and try to guess the number!</p>
    </header>
    <main>
      <div id="game">
        <div id="menu">
          <h2>Select Difficulty:</h2>
          <button onclick="startGame('easy')">Easy</button>
          <button onclick="startGame('medium')">Medium</button>
          <button onclick="startGame('hard')">Hard</button>
          <button onclick="startGame('brutal')">Brutal</button>
          <button onclick="startGame('bonus')">Bonus</button>
        </div>
        <div id="gameplay" class="hidden">
          <p id="instructions"></p>
          <input type="number" id="guess" placeholder="Enter your guess">
          <button id="submitGuess">Submit</button>
          <p id="feedback"></p>
          <button id="restart" onclick="restartGame()">Restart</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./index.js"></script>
</body>
</html>
